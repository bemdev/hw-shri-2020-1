<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Detail build | philip1967/my-awesome-repo-with-repo-name</title>
		<link
			rel="stylesheet"
			href="style.css"
			type="text/css"
			media="screen"
			charset="utf-8"
		/>
	</head>

	<body>
		<div
			class="page theme_gap_small theme_space_default theme_size_default theme_color_project-default"
		>
			<div class="header">
				<div class="header__content">
					<div
						class="header__logo text_size_xxxl theme_color_project-default"
					>
						philip1967/my-awesome-repo-with-long-long-long-repo-name
					</div>
					<div class="header__control">
						<button class="button button_size_l button_with_icon theme_color_project-default">
							<div class="icon icon_fa_rebuild"></div>
							<div class="button-text">Rebuild</div>
						</button>
						<button
							class="button button_size_l button_with_icon-one theme_color_project-default"
						>
							<div class="icon icon_fa_cogs"></div>
						</button>
					</div>
				</div>
			</div>
			<section class="layout">
				<div class="list">
					<div class="card card_view_full card_border_all">
						<div class="card__content">
							<div class="card__status card__status_type_done">
								<div class="icon icon_fa_done"></div>
							</div>
							<div class="card__description">
								<div class="card__text">
									<div
										class="card__status card__status_type_done card__status_view_text"
									>
										#1368
									</div>
									<div class="text">add doc for postgres scaler</div>
								</div>
								<div class="card__subtext">
									<div class="card__path">
										<div class="icon icon_fa_code-commit"></div>
										<div class="text text_size_m">master</div>
										<a href="#" class="link">9c9f7g9</a>
									</div>
									<div class="card__contact">
										<div class="icon icon_fa_user"></div>
										<div class="text text_size_m">Philip Kirkorov</div>
									</div>
								</div>
								<div class="card__info">
									<div class="card__date">
										<div class="icon icon_fa_calendar"></div>
										<div class="text text_size_m">21 янв, 03:06</div>
									</div>
									<div class="card__time">
										<div class="icon icon_fa_clock"></div>
										<div class="text text_size_m">1 ч 20 мин</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="log">
					<img class="image" alt="log webpack" src="images/webpacklog.png"/>
				</div>
			</section>
			<div class="footer">
				<div class="footer__content">
					<div class="footer__item">
						<a class="link" href="#">Support</a>
						<a class="link" href="#">Learning</a>
					</div>
					<div class="footer__item">
						<div class="copyright">
							@ 2020 Aleksey Kazancev
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
