<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>School CI server</title>
		<link
			rel="stylesheet"
			href="style.css"
			type="text/css"
			media="screen"
			charset="utf-8"
		/>
	</head>
	<body>
		<div
			class="page theme_gap_small theme_space_default theme_size_default theme_color_project-default"
		>
			<div class="header">
				<div class="header__content">
					<div
						class="header__logo text_size_xxxl theme_color_project-inverse"
					>
						School CI server
					</div>
					<button
						class="button button_size_l button_with_icon theme_color_project-default"
					>
						<div class="icon icon_fa_cogs"></div>
						<div class="button-text">Settings</div>
					</button>
				</div>
			</div>
			<section class="layout">
				<div class="grid grid_m-columns_12">
					<div class="grid__fraction grid__fraction_position_center">
						<div class="icon icon_fa_configure"></div>
						<p class="text text_size_l">
							Configure repository connection and synchronization settings
						</p>
						<button
							class="button button_width_full button_size_xl button_view_active"
						>
							Open Settings
						</button>
					</div>
				</div>
			</section>
			<div class="footer">
				<div class="footer__content">
					<div class="footer__item">
						<a class="link" href="#">Support</a>
						<a class="link" href="#">Learning</a>
					</div>
					<div class="footer__item">
						<div class="copyright">
							<div class="text text_size_l">@ 2020 Aleksey Kazancev</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
