<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link
			rel="stylesheet"
			href="build/style.css"
			type="text/css"
			media="screen"
			charset="utf-8"
		/>
	</head>
	<body>
		<div
			class="page theme_gap_small theme_space_default theme_size_default theme_color_project-default"
		>
			<div class="header">
				<div class="header-content">
					<div
						class="header-logo brand-logo brand-logo_size_l theme_color_project-inverse"
					>
						School CI server
					</div>
					<button class="button button_with_icon theme_color_project-default">
						<div class="icon icon_fa_cogs"></div>
						Settings
					</button>
				</div>
			</div>
			<section class="layout">
				<div class="grid grid_m-columns_12">
					<div class="grid-fraction grid-fraction_position_center">
						<div class="icon icon_fa_configure"></div>
						<p class="text">
							Configure repository connection and synchronization settings
						</p>
						<button class="button button_view_active">Open Settings</button>
					</div>
				</div>
			</section>
			<div class="footer">
				<div class="footer-content">
					<div class="footer-item">
						<div class="text">Support</div>
						<a class="link" href="#">Learning</a>
					</div>
					<div class="footer-item">
						<div class="copyright">
							@ 2020 Aleksey Kazancev
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
